<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	<link href="node_modules/photonkit/dist/css/photon.css" rel="stylesheet">
	<link href="./public/css/styles.css" rel="stylesheet">
	<script>
	</script>
	<script>
	</script>
</head>

<body>
	<div class="window">
		<div class="window-content">
			<div class="pane-group">
				<div class="pane-mini sidebar">
					<button id="getHashFile" class="btn btn-large btn-primary">Get Restored md5 File</button>
					<button id="setDestination" class="btn btn-large btn-primary">Destination</button>
					<button id="verification1" class="btn btn-large btn-primary">Generate New Hashes</button>
					<button id="killJob" class="btn btn-large btn-primary">Kill Job</button>
				</div>
				<div id="mainPane" class="pane">
					<div id="progContainer">

						<div id="progCont1" class="progress">
							<progress id="hashProgress" name="hashProgress"></progress>
						</div>
						<div id="showPctContainer">
							<p id="showpct" class="monotext progress-text">Progress: %</p>
						</div>
						<div id="showhashContainer">
							<p id="showFiles" class="monotext progress-text">hash and file</p>
						</div>
					</div>
					<div id="shellContainer">
						<pre id="output"></pre>
					</div>
					<div id="messagesContainer">
						<p id="showPIDS" class="monotext"></p>
						<p id="messages" class="monotext"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		require('./js/renderer')
	</script>
</body>

</html>
